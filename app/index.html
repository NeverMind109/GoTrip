<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoTrip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header" id="home">
      <div class="container">
        <div class="header-top">
          <div class="row d-flex justify-content-between align-items-center">
            <a class="logo d-flex header-top__logo col-3" href="#home">
              <img
                class="logo__img"
                src="images/logo.svg"
                alt="Logo"
                width="68"
                height="22"
              />
            </a>
            <nav class="menu d-flex justify-content-center col-6">
              <ul class="menu-list d-flex align-items-center">
                <li class="menu-list__item">
                  <a
                    href="#home"
                    class="menu-list__link menu-list__link--header"
                    >Home</a
                  >
                </li>
                <li class="menu-list__item">
                  <a
                    href="#services"
                    class="menu-list__link menu-list__link--header"
                    >Services</a
                  >
                </li>
                <li class="menu-list__item">
                  <a
                    href="#pricing"
                    class="menu-list__link menu-list__link--header"
                    >Pricing</a
                  >
                </li>
                <li class="menu-list__item">
                  <a
                    href="#contact"
                    class="menu-list__link menu-list__link--header"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
            <div class="header-top__buttons d-flex justify-content-end col-3">
              <button class="menu-button header-top__sign-up">Sign up</button>
              <button class="menu-button header-top__login">Login</button>
            </div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="header-bottom__information col-md-6 col-12">
              <h3 class="header-bottom__suptittle">explore the world</h3>
              <h1 class="header-bottom__title">
                Explore The Natural Beauty Of Halmahera With Us
              </h1>
              <p class="header-bottom__text">
                Explore the beauty of god's earth in a beautiful forest and have
                fun
              </p>
              <a class="button header-bottom__link" href="#">Explore Now</a>
            </div>
            <div
              class="header-bottom__image d-flex justify-content-center align-self-center col-md-6 col-12"
            >
              <img
                class="header-bottom__img"
                src="images/header-img.png"
                alt=""
                width="530"
                height="780"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
